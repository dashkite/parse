presets:
  coffeescript:
    targets:
      node:
        - preset: node
          glob:
            - '{src,test}/**/*.coffee'
      browser:
        - preset: browser
          glob:
            - src/**/*.coffee
        - preset: browser
          glob:
            - test/client/**/*.coffee
          options:
            mode: debug
        - preset: node
          glob:
            - test/**/*.coffee
            - '!test/client/**/*.coffee'
  verify: null
  update: null
  release: null
  esm: null

sky:
  collections:
    - name: "modules.dashkite.io"
      publish:
        root: build/browser/src
        target: parse/build/browser/src